<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
    <div class="row">
        <div class="col-auto mr-auto">
            <div id="start">
                <a href="index.html">New Quiz</a>
            </div>
        </div>

        <div class="col-auto">
            <div id="clear-scores">
                <button id="clear-button">Clear Scores</button>
            </div>
        </div>

    </div>
 
    <div class="row justify-content-center no-gutters">
        <div class="col-sm-6">
            <div id = "score-list">
                <h5>High Scores</h5>

            </div>
        </div>
    </div>
    
    <script>
        var scoreList = document.querySelector("#score-list")
        var scores = [];

        document.querySelector("#clear-button").addEventListener("click", function(){
            resetScore();
            showScores();
        })

        function showScores() {
            scores = JSON.parse(localStorage.getItem("scores"));
            console.log(scores);

            for (var i = 0; i < scores.length; i++){
            var displayOptions = document.createElement('li');
            displayOptions.textContent = "Name:" + scores[i].name + " Score" + scores[i].score;
            scoreList.appendChild(displayOptions);

            }
        }

        function resetScore() {
            localStorage.clear();
        }
        console.log(localStorage.getItem("scores"));

        showScores();
    </script>
</body>
</html>
