<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary">
        <h1 class="text-center" style="color: white;">Weather</h1>
    </header>

    <div class="row">
        <!-- Search column -->
        <div class="col-md-3">
            <form role="form" id="searchCity">

                <!-- Here we create the text box for capturing the search term-->
                <div id = "Search-aside" class="form-group">
                  <input type="text" class="form-control" id="search-term" placeholder="Search for a City">
                </div>
    
                <!--Here goes the buttons for page-->
                <button type = "submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
            </form>
            
            <div class="list-group" id="history">
                <button type="button" class="list-group-item list-group-item-action" data="San Antonio">San Antonio</button>
                <button type="button" class="list-group-item list-group-item-action" data="Dallas">Dallas</button>
                <button type="button" class="list-group-item list-group-item-action" data="Austin">Austin</button>
                <button type="button" class="list-group-item list-group-item-action" data="Houston">Houston</button>
            </div>
        </div>
        
        <!-- display area -->
        <div class="col-md-9 bg-light">
            <div class="jumbotron" style="margin: 10px; background: white;">
                <h1 class="display-1" id="city" style = "float:left;"></h1>
                <img id="weather">
                <hr class="my-4">
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
                <p id="index"><span class="badge badge-primary" id="uv">Primary</span></p>
            </div>

            <h1>5 Day Forecast</h1>
            <div class="row" id="5day">
                <!-- 5 day forecast cards populate here -->
            </div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Assets/script.js"></script>
</body>
</html>
